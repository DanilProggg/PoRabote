<div *ngIf='vacancy != null' class="pt-4 container">
	<div class="row">
		<div class="col-lg-8 mb-2">
			<div class="info bg-white shadow p-3">
				<div class="fs-2 post">{{vacancy.post}}</div>
				<div class="fs-3 my-3">Зарплата от {{vacancy.salary}} ₽</div>
				<div class="fs-5">Требуемый опыт работы: {{vacancy.experience}}</div>
				<div class="fs-5">{{vacancy.city}}</div>
				<div class="fs-6 mt-5"><pre>{{vacancy.description}}</pre></div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="owner bg-white shadow p-3">
				<div class="fs-4 mb-2">{{vacancy.owner.fullname}}</div>
				<div class="d-flex flex-wrap">
					<img class="logo me-3" [src]="this.vacancy.organizationImage64">
					<div class="fs-5 d-flex align-self-end">{{vacancy.organization}}</div>
				</div>


					<!-- Кнопка отклика-->
					<button *ngIf="!this.responsed" (click)="toResponse()" class="mt-4 me-2 btn response">Откликнуться</button>
					<button *ngIf="this.responsed" class="mt-4 me-2 btn btn-primary response" disabled>
						Отклик оставлен
					</button>

					<!-- -->
					<!-- Кнопка избранного-->
					<button (click)="clickFavorite()" class="mt-4 btn btn-primary btn-favorite">

						<svg *ngIf="!this.favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
						  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
						</svg>

						<svg *ngIf="this.favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
						  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
						</svg>
					</button>
					<!-- -->
				
				
			</div>
		</div>
	</div>
</div>
