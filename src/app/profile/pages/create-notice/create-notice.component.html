<div class="container">
	<h3 class="mt-3 d-flex justify-content-center">Создание объявления</h3>
	<form action="">
		<div class="row justify-content-center">
			<div class="col-md-8 pb-5 d-flex flex-column">
				<div class="form-floating">
			    	<input type="text" class="form-control shadow-sm" id="post" placeholder="" value="">
			    	<label for="post">Должность</label>
			    </div>

 				<div class="form-floating">
			    	<input type="text" class="form-control shadow-sm" id="organization" placeholder="" value="">
			    	<label for="organization">Организация</label>
			    </div>

			    <div class="form-floating">
			    	<input type="text" class="form-control shadow-sm" id="salary" placeholder="" value="">
			    	<label for="salary">Зарплата от</label>
			    </div>

				<div class="form-floating">
				  	<select class="form-select shadow-sm" id="experience" aria-label="Floating label select example">
				    	<option value="1">Нет</option>
						<option value="2">Более 1 год</option>
						<option value="3">Более 3 лет</option>
						<option value="4">Более 5 лет</option>
						<option value="5">Более 10 лет</option>
				  </select>
				  <label for="experience">Опыт работы</label>
				</div>

				<div class="form-floating">
				  	<select class="form-select shadow-sm" id="working_time" aria-label="Floating label select example">
				    	<option value="1">Полный день</option>
						<option value="2">Неполный день</option>
						<option value="3">Плавающий</option>
						<option value="4">Вахтовый</option>
				  </select>
				  <label for="working_time">График работы</label>
				</div>

				<div class="form-block">
					<div class="form-floating shadow-sm">
						<textarea class="form-control" placeholder="" id="discription"></textarea>
						<label for="discription">Описание</label>
					</div>
				</div>
				<button class="btn btn-primary align-self-end">Опубликовать</button>
			</div>
		</div>
	</form>
</div>
