<div class="item container-field p-3 mb-3 shadow-sm bg-white">
		<div class="row">
			<div class="col-md-12">
				<a href="" 	routerLink="/dashboard/resumes/{{resume.id}}">
					<div class="m-0 fs-3 fw-semibold">{{resume.post}}</div>
				</a>
				<div class="mt-3 fs-6">Пол: {{resume.sex}}</div>
				<div class="fs-6">Дата рождения: {{resume.age | date: 'dd.MM.yyyy'}}</div>
				<div class="fw-semibold mb-3 fs-6">{{resume.city}}</div>
				<div class="controls my-1 d-flex">
					<button routerLink="/user/resumes/{{resume.id}}" class="me-1 btn btn-secondary">Изменить</button>
				</div>
				<div class="m-0 date">Опубликовано {{resume.date | date: 'dd.MM.yyyy'}}</div>
			</div>
		</div>
	</div>
